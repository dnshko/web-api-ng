
<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Employees Detail Register</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-employees-detail-form></app-employees-detail-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>FirstNamer</th>
                    <th>LastName</th>
                    <th>email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.FirstName}}</td>
                    <td (click)="populateForm(pd)">{{pd.LastName}}</td>
                    <td (click)="populateForm(pd)">{{pd.email}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.EmployeesDetailId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
